<!DOCTYPE html>
<html lang="en">
<head>

    <h1 id="text">hey click me please</h1>
    <button onclick="clickme()">click</button>

        let x=document.getElementById('text')
        x.innerHTML='thank you for clicking'
        x.style.color='red'
    }
</script>
