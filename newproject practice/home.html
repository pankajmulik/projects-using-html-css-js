<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center " id="counter1">
                <h1 id="cheading">Counter</h1>
                <h1 id="number">0</h1>
                <button class="btn btn-success" onclick="increament()">INCREAMENT</button>
                <button class="btn btn-danger" onclick="decreament()">DECREAMENT</button>
                <button class="btn btn-primary " onclick="neutral()">NEUTRAL</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7" id="new1">
                <h1 id="nheading">Stopwatch</h1>
               <h2><input type="text" name="stopwatch" id="hms" placeholder="0"></h2> 
               <button class="btn btn-success"  onclick="start_time()">START</button>
               <button class="btn btn-danger" onclick="stop_time()">STOP</button>
               <button class="btn btn-info" onclick="lap()"> LAP</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="home.js"></script>
